{% extends "base_template.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Registro</h3>
        <div class="box">
            <!-- Comprovamos si mensajes -->
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <div class="notification is-danger">
                        {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
                    </div>
                {% endif %}
            {% endwith %}
            <!-- Formulario registro -->
            <form method="POST" action="/signup">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="email" name="email" placeholder="Email" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="name" placeholder="Nombre" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="dni" placeholder="DNI/NIE" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="telefono" placeholder="Telefono" autofocus="" required>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" name="direccion" placeholder="Dirección" autofocus="" required>
                    </div>
                </div>
                <div class="select is-large pady">
                    <select name="categoria" required>
                        <option value="" disabled selected hidden>Seleccione una opción</option>
                        <option>Cliente</option>
                        <option>Proveedor</option>
                    </select>
                </div>
                <button class="button is-block is-info is-large is-fullwidth">Sign Up</button>
            </form>
        </div>
    </div>
{% endblock %}
